<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(60, 60)">
    <!-- 外圈裝飾 -->
    <circle cx="0" cy="0" r="55" 
            fill="none" 
            stroke="url(#grad2)" 
            stroke-width="1" 
            opacity="0.15"/>
    
    <!-- 聲音波紋 - 左側 -->
    <g opacity="0.85" filter="url(#softGlow)">
      <path d="M -35 0 C -35 -8, -28 -12, -20 -8 C -12 -4, -12 4, -20 8 C -28 12, -35 8, -35 0 Z" 
            fill="url(#grad2)"/>
      <circle cx="-20" cy="0" r="3" fill="#ffffff"/>
      <path d="M -42 -8 L -42 8 M -48 -12 L -48 12 M -54 -15 L -54 15" 
            stroke="url(#grad2)" 
            stroke-width="3" 
            stroke-linecap="round"
            opacity="0.6"/>
    </g>
    
    <!-- 大腦圖形 - 右側 -->
    <g opacity="0.9" filter="url(#softGlow)">
      <path d="M 15 -20 Q 40 -25, 50 -10 Q 55 0, 50 10 Q 40 20, 20 18 Q 10 15, 8 5 Q 7 -10, 15 -20 Z" 
            fill="url(#grad1)" 
            opacity="0.95"/>
      <path d="M 20 -12 Q 28 -8, 35 -5 M 25 0 Q 32 3, 38 2 M 22 8 Q 30 12, 38 10" 
            stroke="#ffffff" 
            stroke-width="2.5" 
            fill="none"
            stroke-linecap="round"
            opacity="0.7"/>
      <circle cx="28" cy="-6" r="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="32" cy="5" r="2" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- 連接元素 -->
    <path d="M -8 0 L 5 0" 
          stroke="url(#grad2)" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.4"/>
    <circle cx="-2" cy="0" r="2.5" fill="url(#grad1)" opacity="0.7"/>
  </g>
</svg>
